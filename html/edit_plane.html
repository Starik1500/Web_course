<!DOCTYPE html>
<html>
<meta charset="UTF8">

<head>
    <title>Edit planes</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="header">
        <div class="header_container">
            <div class="left-side">
                <h1 class="title">Літачки</h1>
                <ul id="nav">
                    <li><a href="/index.html">Мої літаки</a></li>
                    <li><a href="create_plane.html">Створити свій літак</a></li>
                </ul>
            </div>
            <div class="right-side">
                <input type="search" id="find_input" placeholder="Пошук..." />
                <button id="find_button" type="submit" class="btn">Пошук</button>
                <button id="cancel_button" type="reset" class="btn">Стерти</button>
            </div>
        </div>
    </div>
    <div class="main_part">
        <div class="container">
            <div class="Title">
                <h1 class="title">Змінити параметри літачка</h1>
                    <form class="sorting-container">
                        <label for="p_name">Назва:</label><br>
                        <input type="text" id="pname" name="p_name"><br>
                        <label for="p_passengers">Кількість пасажирів:</label><br>
                        <input type="number" id="ppassengers" name="p_passengers" min="0"><br>
                        <label for="p_oil">Об'єм палива:</label><br>
                        <input type="number" id="poil" name="p_oil" min="0"><br>
                        <button id="submitEdit" type="button">Опублікувати</button>
                    </form>
                </div>
            </div>
        </div>
    <script type="module" src="../js/edit_plane.js"></script>
</body>

</html>
